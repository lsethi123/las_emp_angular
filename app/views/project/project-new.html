
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">New Project</h3>
  </div>
  <div class="panel-body">
    <form name= "projectForm"ng-submit="submitForm(project)"  class="form-horizontal" role="form" method ="post" enctype="multipart/form-data">
      <div class= "form-group" ng-class="{error: projectForm.name.$invalid}">
        <div class="form-group">
          <label class="col-sm-2 control-label">Project Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" ng-model="project.name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Client Name</label>
          <div class="col-sm-10"> 
            <input type="text" class="form-control" id="clientName" ng-model="project.clientName" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Start Date</label>
          <div class="col-sm-10"> 
            <input type="text" class="form-control" id="startDate" ng-model="project.startDate" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Select Manager</label>
          <div class="col-md-4">
            <select ng-model="project.manager" class="form-control" 
            ng-selected="project.manager" ng-change="getEmployess(project.manager._id)"
            ng-options="manager as manager.name for manager in managers" >
          </select>

        </div>
      </div>

      <div class="form-group">
        <label  class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea class ="form-control" name="description" ng-model="project.description">
          </textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Assign Rsources</label>
        <div class="col-sm-10">
          <select class="multiselect form-control" data-placeholder="Select Resources" 
            ng-model="project.resources" ng-options="employee as employee.name for employee in resources"
            multiple="multiple" multiselect-dropdown >

            </select>
            <!-- <p>Selection: {{project.resources}}</p> -->
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">

          <a ng-href="#/project-list" class="btn btn-primary">Cancle</a>
          <button type="submit" class="btn btn-success">Save</button>

        </div>
      </div>
    </form>
  </div>
</div>
