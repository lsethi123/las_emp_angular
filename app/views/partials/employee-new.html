<form name= "employeeForm"ng-submit="submitForm(employee)" ng-controller="EmployeeCtrl" class="form-horizontal" role="form" method ="post" enctype="multipart/form-data>
 <div class= "form-group" ng-class="{error: employeeForm.name.$invalid}">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" ng-model="employee.name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="address" ng-model="employee.address" required>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Designation</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="designation" ng-model="employee.designation" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" ng-model="employee.email" required>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="phone" ng-model="employee.phone" required>
    </div>
  </div>
  <!-- <div class="form-group">

    <div class="col-sm-offset-2 col-sm-10">
        <input id="fileupload" type="file" name="thumbnail" multiple="" ng-model="employee.thumbnail">
      </div>
    </div> -->
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">

      <a ng-href="#/employee" class="btn btn-primary">Cancle</a>
      <button type="submit" class="btn btn-success">Save</button>

    </div>
  </div>
</form>
