
<form class="form-horizontal" ng-submit="editForm(employee)" role="form" method ="put">

  <div class= "form-group" ng-class="{error: employeeForm.name.$invalid}">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" ng-model="employee.name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" rows="3" id ="address" ng-model="employee.address" required>
      </textarea>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Designation</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="designation" ng-model="employee.designation" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" ng-model="employee.email" required>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="phone" ng-model="employee.phone" required>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">

      <a ng-href="#/employee" class="btn btn-primary">Cancle</a>
      <button type="submit" class="btn btn-success">Save</button>

    </div>
  </div>
</form>
